<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: linear-gradient(to bottom right, #ffd700, #ffea99);
           
           
            
        }


        .toggle-button {
    display: block;
    width: 100%;
    padding: 10px; /* Increased padding for better spacing */
    text-align: center;
    /* background-color: #007bff; */
    background-color: #e69500; /* Fallback for older browsers */
    background-image: linear-gradient(to bottom right, #e69500, #b36b00); 
    color: #fff;
    text-decoration: none;
    border-radius: 8px; /* Match the border radius */
    cursor: pointer;
    margin-top: 20px;
    height: 50px;
    font-size: 1rem;
    border: 1px solid rgba(0, 0, 0, 0.2); /* Soften the black border */
    box-shadow: 0 2px 4px rgba(0, 0, 0, 1); /* Add a subtle shadow */
}





/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  width:60px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #d1d63b;
 
}

input:focus + .slider {
  box-shadow: 0 0 1px linear-gradient(to bottom right, #ffd700, #ffea99);;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
 
}

.slider.round:before {
  border-radius: 50%;
}

.switch-container {
    margin-top: 20px;
    display: flex;
    gap:20px;
    align-items: center;
    justify-content: space-around;
    background-color: #e69500; /* Fallback for older browsers */
    background-image: linear-gradient(to bottom right, #e69500, #b36b00); 
    border: 1px solid rgba(0, 0, 0, 0.2); /* Soften the black border */
    color: #fff;
    padding: 10px; /* Increased padding for better spacing */
    border-radius: 8px; /* Slightly increased border radius */
    box-shadow: 0 2px 4px rgba(0, 0, 0, 2); /* Add a subtle shadow */
}

.switch-label {
    /* margin-right: 10px; */
    width:73.81px;
    font-size: 1rem;
   
}



    </style>
</head>
<body>

        <div class="switch-container">
        <label for="darkModeSwitch" class="switch-label">Spotlight Effect</label>
        <label class="switch">
            <input type="checkbox" id="darkModeSwitch">
            <span class="slider round"></span>
          </label>
        </div>
        <!-- <div class="border"></div> -->
    <button id="toggleButton" class="toggle-button">Set Spotlight Radius</button>
    <div class="switch-container">
        <label for="readibility" class="switch-label">Readibility</label>
        <label class="switch">
            <input type="checkbox" id="readibility">
            <span class="slider round"></span>
          </label>
        </div>
    <script src="popup.js"></script>
</body>
</html>
